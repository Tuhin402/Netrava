<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <h3 class="animated-logo">Netrava &copy;</h3>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bars" id="menu-icon"></i>
      </div>
    </nav>

    <!-- Sidebar Overlay -->
    <div class="overlay" id="overlay">
      <div class="sidebar-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="details">
          <h2>Made by <span style="color:rgb(0, 195, 255)">Tuhin</span></h2>
          <p>Tuhin is a Web Developer, Graphic Designer, and Video Editor.</p>
          <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61558988405365" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/tuhin-sarkar-b1b331245/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://dribbble.com/tuhin04" target="_blank"><i class="fab fa-dribbble"></i></a>
            <a href="https://www.youtube.com/@p38fx3" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
          <a href="javascript:void(0)" class="portfolio-link"><i class="fa-solid fa-paper-plane"></i> to my Webfolio</a>
        </div>

        <div class="websites-section">
          <h3 style="margin-bottom: 15px;">Websites</h3>
          <div class="website-row">
            <img src="project1.jpg" alt="Website 1" />
            <img src="project2.jpg" alt="Website 2" />
          </div>
          <div class="hidden-websites" id="hidden-websites">
            <img src="project3.jpg" alt="Website 3" />
            <img src="project4.jpg" alt="Website 4" />
          </div>
          <button class="arrow-btn" id="toggle-websites-btn">
            <i class="fa-solid fa-circle-chevron-down" id="arrow-icon"></i>
          </button>
        </div>

        <div class="video-section">
          <h3 style="margin-bottom: 15px;">Video Editing</h3>
          <video src="edit.mp4" controls autoplay loop muted></video>
        </div>
      </div>
    </div>

    <!-- banner  -->
    <div class="container">
      <h1>Your <span id="typewriter"></span></h1>
      <h2>Crafted for You, Powered by AI</h2>
    </div>

    <!-- message box  -->
    <div class="prompt-area">
      <input type="text" class="prompt" placeholder="Message" />
      <button class="btn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <!-- chat container  -->
    <div class="chat-container"></div>

    <script src="script.js"></script>
